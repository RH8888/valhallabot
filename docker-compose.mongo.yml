version: "3.9"

services:
  mongodb:
    image: docker.io/library/mongo:7.0
    container_name: valhalla-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-valhalla}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-changeme}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh 'mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/admin' --quiet --eval 'db.runCommand({ ping: 1 })'"
        ]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 10
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - valhalla-mongo-data:/data/db

  mongo-express:
    image: docker.io/library/mongo-express:1.0.2
    container_name: valhalla-mongo-express
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-valhalla}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASS:-changeme}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASS:-changeme}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    profiles:
      - mongo-express

  app:
    build: .
    image: ${IMAGE:-ghcr.io/rh8888/valhallabot:v1.0.0}
    container_name: valhalla-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      DATABASE_BACKEND: ${DATABASE_BACKEND:-mongodb}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MONGODB_HOST: ${MONGODB_HOST:-mongodb}
      MONGODB_PORT: ${MONGODB_PORT:-27017}
      MONGO_URI: ${MONGO_URI}
      MONGO_USER: ${MONGO_USER:-valhalla}
      MONGO_PASS: ${MONGO_PASS:-changeme}
      MONGO_DATABASE: ${MONGO_DATABASE}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      FLASK_HOST: ${FLASK_HOST}
      FLASK_PORT: ${FLASK_PORT}
      SSL_CERT_PATH: ${SSL_CERT_PATH}
      SSL_KEY_PATH: ${SSL_KEY_PATH}
      WORKERS: ${WORKERS}
      SERVICE: app
    ports:
      - "${FLASK_PORT:-5000}:${FLASK_PORT:-5000}"
    volumes:
      - ./certs:/app/certs:ro

  bot:
    build: .
    image: ${IMAGE:-ghcr.io/rh8888/valhallabot:v1.0.0}
    container_name: valhalla-bot
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS}
      DATABASE_BACKEND: ${DATABASE_BACKEND:-mongodb}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MONGODB_HOST: ${MONGODB_HOST:-mongodb}
      MONGODB_PORT: ${MONGODB_PORT:-27017}
      MONGO_URI: ${MONGO_URI}
      MONGO_USER: ${MONGO_USER:-valhalla}
      MONGO_PASS: ${MONGO_PASS:-changeme}
      MONGO_DATABASE: ${MONGO_DATABASE}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      USAGE_SYNC_INTERVAL: ${USAGE_SYNC_INTERVAL}
      SERVICE: bot

  usage:
    build: .
    image: ${IMAGE:-ghcr.io/rh8888/valhallabot:v1.0.0}
    container_name: valhalla-usage
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      DATABASE_BACKEND: ${DATABASE_BACKEND:-mongodb}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MONGODB_HOST: ${MONGODB_HOST:-mongodb}
      MONGODB_PORT: ${MONGODB_PORT:-27017}
      MONGO_URI: ${MONGO_URI}
      MONGO_USER: ${MONGO_USER:-valhalla}
      MONGO_PASS: ${MONGO_PASS:-changeme}
      MONGO_DATABASE: ${MONGO_DATABASE}
      USAGE_SYNC_INTERVAL: ${USAGE_SYNC_INTERVAL}
      SERVICE: scripts.usage_sync

volumes:
  valhalla-mongo-data:
